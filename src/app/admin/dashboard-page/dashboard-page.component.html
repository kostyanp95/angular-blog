<div *ngIf="posts.length; else loading">
    <div class="form-control">
        <input type="text" placeholder="Найти пост..." [(ngModel)]="searchTitlePost">
    </div>
    <table>
        <thead>
        <tr>
            <th>№</th>
            <th>Автор</th>
            <th>Название</th>
            <th>Дата</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let post of posts | searchPosts:searchTitlePost; let index = index;">
            <td>{{ index + 1 }}</td>
            <td>{{ post.author }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.date |date:'medium':null:'ru' }}</td>
            <td>
                <button class="btn btn-link btn-open" [routerLink]="['/admin', 'post', post.id, 'edit']">
                    Открыть
                </button>
                <a (click)="removePost(post.id)">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<ng-template #loading>
    <p class="text-center">Идет загрузка...</p>
</ng-template>
