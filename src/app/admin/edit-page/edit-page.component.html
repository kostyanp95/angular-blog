<div *ngIf="editPostForm; else loading">
    <form [formGroup]="editPostForm" (ngSubmit)="editPost()">
        <h1>Редактирование поста</h1>

        <div class="form-control"
             [ngClass]="{invalid: editPostForm.get('title').touched && editPostForm.get('title').invalid}">
            <label for="title">Название поста</label>
            <input id="title" type="text" formControlName="title">
            <div class="validation"
                 *ngIf="editPostForm.get('title').touched && editPostForm.get('title').invalid">
                <small *ngIf="editPostForm.get('title').errors.required">
                    Введите название поста
                </small>
            </div>
        </div>

        <div class="form-control">
            <quill-editor formControlName="text"></quill-editor>
        </div>

        <button class="btn-primary" type="submit" [disabled]="editPostForm.invalid || submitted">
            Редактировать пост
        </button>

    </form>
</div>

<ng-template #loading>
    <p class="text-center">Идет загрузка...</p>
</ng-template>
