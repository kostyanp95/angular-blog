<form [formGroup]="createPostForm" (ngSubmit)="createPost()">
    <h1>Создание нового поста</h1>

    <div class="form-control"
         [ngClass]="{invalid: createPostForm.get('title').touched && createPostForm.get('title').invalid}">
        <label for="title">Название поста</label>
        <input id="title" type="text" formControlName="title">
        <div class="validation"
             *ngIf="createPostForm.get('title').touched && createPostForm.get('title').invalid">
            <small *ngIf="createPostForm.get('title').errors.required">
                Введите название поста
            </small>
        </div>
    </div>

    <div class="form-control">
        <label>Контент поста:</label>
        <quill-editor formControlName="text"></quill-editor>
    </div>

    <div class="form-control"
         [ngClass]="{invalid: createPostForm.get('author').touched && createPostForm.get('author').invalid}">
        <label for="author">Автор поста</label>
        <input id="author" type="text" formControlName="author">
        <div class="validation"
             *ngIf="createPostForm.get('author').touched && createPostForm.get('author').invalid">
            <small *ngIf="createPostForm.get('author').errors.required">
                Введите имя автора поста
            </small>
        </div>
    </div>

    <button type="submit" class="btn btn-block btn-dark" [disabled]="createPostForm.invalid">Создать пост</button>
</form>
